<div *ngIf="lista_fav.length > 0">
  <h2>Películas Favoritas de {{ user?.nombre_publico }}</h2>
  <ul>
    <li *ngFor="let movie of lista_fav">
      {{ movie.title }} - {{ movie.release_date }}
    </li>
  </ul>
</div>
<div *ngIf="lista_fav.length === 0">
  <p>No hay películas favoritas para mostrar.</p>
</div>
<button (click)="goBack()">Volver</button>
