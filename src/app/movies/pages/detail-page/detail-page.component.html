<div *ngIf="movieData" class="movie-details-container">

  <div class="movie-background-image" [style.background-image]="'linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7)), url(https://image.tmdb.org/t/p/original' + movieData.backdrop_path + ')'"></div>


  <div class="movie-content">

    <img
      class="movie-poster"
      [src]="'https://image.tmdb.org/t/p/w500' + movieData.poster_path"
      alt="{{ movieData.title }} Poster"/>


    <div class="movie-info">
      <h1 class="movie-title">{{ movieData.title }}</h1>
      <h2>Overview</h2>
      <p>{{ movieData.overview }}</p>

      <div *ngIf="movieData.genres.length > 0">
        <p>Genres:
          <span *ngFor="let genre of movieData.genres; let last = last">
            {{ genre.name }}
            <ng-container *ngIf="!last">- </ng-container>
          </span>
        </p>
      </div>

      <div *ngIf="movieData.homepage">
        <p>Homepage:
          <a [href]="movieData.homepage" target="_blank">{{ movieData.homepage }}</a>
        </p>
      </div>

      <div *ngIf="movieData.production_countries.length > 0">
        <p>Production Countries:
          <span *ngFor="let country of movieData.production_countries; let last = last">
            {{ country.name }}
            <ng-container *ngIf="!last">- </ng-container>
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
